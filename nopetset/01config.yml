kind: ConfigMap
apiVersion: v1
metadata:
  name: gogs-0-custom
  namespace: git
data:
  # https://gogs.io/docs/advanced/configuration_cheat_sheet
  app.ini: |-
    [database]
    DB_TYPE = sqlite
    PATH = data/gogs.db
    [server]
    ROOT_URL = http://gogs-0.git:3000/
    OFFLINE_MODE = true
    DISABLE_SSH = true
